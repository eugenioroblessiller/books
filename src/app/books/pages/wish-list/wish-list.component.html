<h1>Wish List</h1>
<mat-divider></mat-divider>

<div fxLayout="row" fxLayoutAlign="end start" *ngIf="books.length == 0">
  <div>
    <info-card title="Whis list" smallMessage="You donÂ´t have any books"
      message="To add your first book to your wish list go to the book menu"></info-card>
  </div>
</div>


<div fxLayout='row wrap' fxLayout.xs="column" fxLayoutAlign="space-evenly" fxLayoutGap="20px" *ngIf="books.length > 0">
  <div fxFlex="30" fxFlex.lg="30" fxFlex.sm="30" *ngFor="let book of books">
    <app-book [book]="book" (newBookEventEmitter)="bookEdited($event)" (deleteBookEventEmitter)="bookDeleted($event)">
    </app-book>
  </div>
</div>


<app-loader #whislistLoader></app-loader>
