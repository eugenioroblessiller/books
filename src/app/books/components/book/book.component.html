<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title style="margin-top: 10px;">{{book.title}}</mat-card-title>
      <span class="spacer"></span>
    <button mat-icon-button (click)="askBeforeDelete(book)">
      <mat-icon>close</mat-icon>
    </button>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{book.description}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <div style="font-size:12px;">
      <button mat-mini-fab color="{{book.isInWishList ? 'warn': 'primary'}}" style="margin-right: 5px;"
        #tooltip="matTooltip" matTooltip="{{book.isInWishList ? 'Remove book from whishlist': 'Add book to whishlist'}}"
        matTooltipPosition="above" matTooltipHideDelay="1" (click)="toggleBookInWishList(book)">
        <icon icon="bookmarks" *ngIf="book.isInWishList == false"></icon>
        <icon icon="close" *ngIf="book.isInWishList == true"></icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>


<app-loader #bookLoader></app-loader>
