<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{book.description}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-mini-fab color="primary" #tooltip="matTooltip" matTooltip="Add book to whishlist"
      matTooltipPosition="above" matTooltipHideDelay="1" (click)="addBookToWishList(book)">
      <icon icon="bookmarks"></icon>
    </button>
  </mat-card-actions>
</mat-card>
