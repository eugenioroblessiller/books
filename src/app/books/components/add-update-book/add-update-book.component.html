<h2 mat-dialog-title>ADD NEW BOOK</h2>

<mat-dialog-content>
  <div>
    <div class="lh-base text-uppercase my-1" style="margin-bottom: 15px;">
      Follow the instructions to add a new book.
    </div>

    <form action="" #bookForm="ngForm">
      <div style="font-size: 12px">
        <div fxLayout="column">
          <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column" style="margin-bottom: 12px;">
            <mat-form-field fxFlex="100" fxLayout.xs="column" appearance="outline">
              <mat-label>ISBN</mat-label>
              <input matInput type="text" [(ngModel)]="book.isbn" name="isbn" required>
            </mat-form-field>
            <mat-form-field fxFlex="100" fxLayout.xs="column" appearance="outline">
              <mat-label>Title</mat-label>
              <input matInput type="text" [(ngModel)]="book.title" name="title" required>
            </mat-form-field>
            <mat-form-field fxFlex="100" fxLayout.xs="column" appearance="outline">
              <mat-label>Subtitle</mat-label>
              <input matInput type="text" [(ngModel)]="book.subtitle" name="subtitle">
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px" style="margin-bottom: 12px;">
            <mat-form-field fxFlex="50" fxLayout.xs="column" appearance="outline">
              <mat-label>Author</mat-label>
              <input matInput type="text" [(ngModel)]="book.author" name="author">
            </mat-form-field>

            <mat-form-field fxFlex="50" fxLayout.xs="column" appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="book.published" name="published">
              <mat-hint>Published MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px" style="margin-bottom: 12px;">
            <mat-form-field fxFlex="50" fxLayout.xs="column" appearance="outline">
              <mat-label>Publisher</mat-label>
              <input matInput type="text" [(ngModel)]="book.publisher" name="publisher">
            </mat-form-field>

            <mat-form-field fxFlex="20" fxLayout.xs="column" appearance="outline">
              <mat-label>Pages</mat-label>
              <input matInput type="number" [(ngModel)]="book.pages" name="pages" min="0">
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.xs="column">
            <mat-form-field fxFlex="100" fxLayout.xs="column" class="example-full-width" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput [(ngModel)]="book.description" name="description" rows="4"
                placeholder="Book description..."></textarea>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.xs="column">
            <mat-form-field fxFlex="50" fxLayout.xs="column" appearance="outline">
              <mat-label>Web page</mat-label>
              <input matInput type="text" [(ngModel)]="book.website" name="website">
            </mat-form-field>

          </div>
        </div>
      </div>
    </form>


  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="" cdkFocusInitial (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!bookForm.valid" (click)="accept()">Add</button>
</mat-dialog-actions>
