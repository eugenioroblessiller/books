<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="mb-2" mat-flat-button [mat-dialog-close]="false">Cancel</button>
  <button class="mb-2" mat-flat-button color="primary" [mat-dialog-close]="true" color="primary">Ok</button>
</mat-dialog-actions>
