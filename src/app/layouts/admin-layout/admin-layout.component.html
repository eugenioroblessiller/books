<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a routerLink="books/list" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>import_contacts</mat-icon>
        <span>Books</span>
      </a>

      <a routerLink="books/wish-list" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>bookmarks</mat-icon>
        <span>Wishlist</span>
      </a>

      <!-- <a routerLink="users/list" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>bookmarks</mat-icon>
        <span>Users</span>
      </a> -->

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="color-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <button (click)="askBeforeLogout()" mat-button>
      Logout
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
